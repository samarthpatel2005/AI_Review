# ðŸ¤– Enhanced AI PR Review with File-Based Prompts
# 
# SETUP REQUIRED:
# 1. Add these GitHub Secrets in Settings â†’ Secrets and variables â†’ Actions:
#    - AWS_ACCESS_KEY_ID: Your AWS access key
#    - AWS_SECRET_ACCESS_KEY: Your AWS secret key
# 2. Enable amazon.nova-micro-v1:0 model in AWS Bedrock console
# 3. Ensure AWS region is set correctly below (default: us-east-1)
#
# CUSTOM PROMPT FEATURE:
# - Edit prompt/custom.txt to use custom AI analysis prompt
# - Leave prompt/custom.txt empty to use default prompt from prompt/default.txt
# - Scripts are organized in scripts/ folder for better structure
#
# FOLDER STRUCTURE:
# - scripts/ai_pr_reviewer.py: Main AI analysis script
# - prompt/default.txt: Default comprehensive analysis prompt
# - prompt/custom.txt: Optional custom prompt (overrides default if not empty)

name: Enhanced AI PR Review with File-Based Prompts

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]  # Customize target branches

env:
  AWS_DEFAULT_REGION: us-east-1  # Change to your AWS region if needed

jobs:
  ai-pr-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 requests

    - name: Run Enhanced PR Review
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
      run: |
        python3 scripts/ai_pr_reviewer.py
