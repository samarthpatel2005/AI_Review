name: Simple AI Review Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master, develop ]

env:
  AWS_DEFAULT_REGION: us-east-1

jobs:
  simple-ai-test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 requests

    - name: Debug Event Information
      run: |
        echo "=== GitHub Event Debug ==="
        echo "Event: ${{ github.event_name }}"
        echo "Action: ${{ github.event.action }}"
        echo "PR Number: ${{ github.event.pull_request.number }}"
        echo "Repository: ${{ github.repository }}"
        echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
        echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
        echo "Changed Files:"
        gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files --jq '.[].filename'
        echo "==========================="
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create PR Overview Script
      run: |
        cat > pr_overview.py << 'SCRIPT'
        import os
        import sys
        import json
        import requests
        import boto3
        import re

        print("ðŸ§ª PR Overview AI Test")
        print("=" * 30)

        # Check environment
        github_token = os.environ.get('GITHUB_TOKEN')
        aws_key = os.environ.get('AWS_ACCESS_KEY_ID') 
        aws_secret = os.environ.get('AWS_SECRET_ACCESS_KEY')

        print(f"GitHub Token: {'âœ…' if github_token else 'âŒ'}")
        print(f"AWS Access Key: {'âœ…' if aws_key else 'âŒ'}")  
        print(f"AWS Secret Key: {'âœ…' if aws_secret else 'âŒ'}")

        if not all([github_token, aws_key, aws_secret]):
            print("âŒ Missing credentials!")
            sys.exit(1)

        # Get PR info from environment
        repo = os.environ.get('GITHUB_REPOSITORY')
        pr_number = os.environ.get('PR_NUMBER')
        
        print(f"Repository: {repo}")
        print(f"PR Number: {pr_number}")

        # Test GitHub API
        headers = {
            'Authorization': f'token {github_token}',
            'Accept': 'application/vnd.github.v3+json'
        }

        try:
            # Get PR info
            pr_url = f"https://api.github.com/repos/{repo}/pulls/{pr_number}"
            pr_response = requests.get(pr_url, headers=headers)
            pr_response.raise_for_status()
            pr_data = pr_response.json()
            
            pr_title = pr_data.get('title', 'No title')
            pr_body = pr_data.get('body', 'No description')
            
            # Get PR files
            files_url = f"https://api.github.com/repos/{repo}/pulls/{pr_number}/files"
            response = requests.get(files_url, headers=headers)
            response.raise_for_status()
            files = response.json()
            
            print(f"ðŸ“ Found {len(files)} changed files:")
            
            # Analyze changes for overview
            total_additions = sum(f.get('additions', 0) for f in files)
            total_deletions = sum(f.get('deletions', 0) for f in files)
            
            changed_files_summary = []
            diff_lines = []
            
            for file_data in files:
                filename = file_data.get('filename', '')
                additions = file_data.get('additions', 0)
                deletions = file_data.get('deletions', 0)
                status = file_data.get('status', '')
                patch = file_data.get('patch', '')
                
                print(f"  - {filename} (+{additions}/-{deletions}) [{status}]")
                
                # Store file summary
                changed_files_summary.append({
                    'filename': filename,
                    'additions': additions,
                    'deletions': deletions,
                    'status': status
                })
                
                # Extract diff lines for display
                if patch:
                    diff_lines.append(f"ðŸ“„ **{filename}:**")
                    lines = patch.split('\n')
                    for line in lines:
                        if line.startswith('+') and not line.startswith('+++'):
                            clean_line = line[1:]  # Keep original spacing, just remove +
                            diff_lines.append(f"```diff\n+{clean_line}\n```")
                        elif line.startswith('-') and not line.startswith('---'):
                            clean_line = line[1:]  # Keep original spacing, just remove -
                            diff_lines.append(f"```diff\n-{clean_line}\n```")
            
            # Generate Pull Request Overview
            file_count = len(files)
            file_text = "file" if file_count == 1 else "files"
            add_text = "addition" if total_additions == 1 else "additions"
            del_text = "deletion" if total_deletions == 1 else "deletions"
            
            overview = f"## Pull Request Overview\\n\\n"
            overview += f"This PR modifies {file_count} {file_text} with {total_additions} {add_text} and {total_deletions} {del_text}.\\n\\n"
            overview += f"**Title:** {pr_title}\\n\\n"
            
            # Add change summary
            overview += "**Changes Summary:**\\n"
            for file_summary in changed_files_summary:
                fname = file_summary['filename']
                adds = file_summary['additions']
                dels = file_summary['deletions'] 
                status = file_summary['status']
                
                if status == 'added':
                    overview += f"- âœ… **Added** `{fname}` with {adds} lines\\n"
                elif status == 'modified':
                    overview += f"- ðŸ“ **Modified** `{fname}` (+{adds}/-{dels} lines)\\n"
                elif status == 'deleted':
                    overview += f"- âŒ **Deleted** `{fname}`\\n"
                else:
                    overview += f"- ðŸ”„ **Changed** `{fname}` (+{adds}/-{dels} lines)\\n"
            
            # Add diff content if available
            if diff_lines:
                overview += f"\\n## Code Changes\\n\\n"
                overview += "\\n".join(diff_lines)
            
            # Create final comment (just overview + diff, no AI analysis)
            comment_url = f"https://api.github.com/repos/{repo}/issues/{pr_number}/comments"
            final_comment = overview
            
            comment_response = requests.post(
                comment_url,
                headers=headers,
                json={'body': final_comment}
            )
            
            if comment_response.status_code == 201:
                print("âœ… Posted GitHub Copilot-style PR overview!")
                print(f"ðŸ“ Comment length: {len(final_comment)} characters")
            else:
                print(f"âŒ Failed to post comment: {comment_response.status_code}")
                print(f"Response: {comment_response.text}")

        except Exception as e:
            print(f"âŒ Error: {e}")
            import traceback
            traceback.print_exc()
            sys.exit(1)

        print("âœ… GitHub Copilot-style test completed!")
        SCRIPT

    - name: Run PR Overview Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        python pr_overview.py